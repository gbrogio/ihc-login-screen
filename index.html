        <div class="input-wrapper">
          <label for="name" class="input-label">Full Name*</label>

            name="name"
            id="name"
            placeholder="Ruds da Silva"

          <label for="ra" class="input-label">Academic Registry (RA)*</label>

    <script>
      function opencloseselect() {
        const select = document.getElementById('select').getAttribute('data-open');
        console.log(select)
        if (select === 'true') {
          document.getElementById('select-content').style.display = 'hidden';
          document.getElementById('select').setAttribute('data-open', 'false');
          return
        }

        document.getElementById('select').setAttribute('data-open', 'true');
        document.getElementById('select-content').style.display = 'flex';
