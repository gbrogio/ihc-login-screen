<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/form.css" />

    <title>Authentication | Sign Up</title>
  </head>

  <body>
    <header>
      <img src="./assets/logo.svg" alt="Rantagy" />
    </header>

    <div class="glare"></div>
    <div class="glare"></div>

    <main>
      <form class="form" id="signup">
        <h1>Sign Up</h1>
        <p>
          Enter your credentials below to create your account. Already have a
          account? <a href="#">Enter on my account</a>.
        </p>

        <div class="input-wrapper">
          <label class="input-label">Name*</label>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="Gildo"
            required
          />
        </div>
        <div class="input-wrapper">
          <label class="input-label">E-Mail*</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="prof_gildo@unicv.edu.br"
            required
          />
        </div>
        <div class="input-wrapper">
          <label class="input-label">Password*</label>
          <input
            type="password"
            name="password"
            minlength="6"
            id="password"
            placeholder="*****"
            required
          />
        </div>

        <button>Create Account</button>
      </form>
    </main>

    <footer>&copy; Copyright 2024</footer>

    <script src="./scripts/form.js"></script>
  </body>
</html>
